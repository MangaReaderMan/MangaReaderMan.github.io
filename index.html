<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="manga-container">
    <img id="manga-image" src="" alt="Manga Page">
  </div>

  <script>
    // Array to hold the file names of manga pages
    const mangaPages = [
      // Chapter 0.1
      "manga/c000.1/001.jpg",

    ];
    
    const mangaImage = document.getElementById("manga-image");
    const mangaContainer = document.getElementById("manga-container");
    let currentPageIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    function loadPage(pageIndex) {
      mangaImage.src = `manga/${pageIndex}.jpg`;
      currentPageIndex = pageIndex;
    }

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      touchEndX = event.changedTouches[0].clientX;
      if (touchEndX < touchStartX) {
        // Swipe left
        loadPage(currentPageIndex + 1);
      } else if (touchEndX > touchStartX) {
        // Swipe right
        loadPage(currentPageIndex - 1);
      }
    }

    mangaContainer.addEventListener("touchstart", handleTouchStart);
    mangaContainer.addEventListener("touchend", handleTouchEnd);

    loadPage(currentPageIndex);
  </script>
</body>
</html>
