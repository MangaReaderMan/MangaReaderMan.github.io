    let currentPageIndex = 0;
    const mangaImage = document.getElementById("manga-image");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");
    
    function loadPage(pageIndex) {
      if (pageIndex >= 0 && pageIndex < mangaPages.length) {
        mangaImage.src = mangaPages[pageIndex];
        currentPageIndex = pageIndex;
      }
    }
    
    prevPageBtn.addEventListener("click", function() {
      loadPage(currentPageIndex - 1);
    });
    
    nextPageBtn.addEventListener("click", function() {
      loadPage(currentPageIndex + 1);
    });
    
    // Load the first page when the page loads
    loadPage(currentPageIndex);

    let touchStartX = 0;
    let touchEndX = 0;
    
    const mangaContainer = document.getElementById("manga-container");
    
    mangaContainer.addEventListener("touchstart", function(event) {
      touchStartX = event.changedTouches[0].screenX;
    });
    
    mangaContainer.addEventListener("touchend", function(event) {
      touchEndX = event.changedTouches[0].screenX;
      handleSwipe();
    });
    
    function handleSwipe() {
      if (touchEndX < touchStartX) {
        loadPage(currentPageIndex + 1);
      }
      if (touchEndX > touchStartX) {
        loadPage(currentPageIndex - 1);
      }
    }
