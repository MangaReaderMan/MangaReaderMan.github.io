<!DOCTYPE html>
<html>
<head>
  <title>Berserk Manga</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="manga-container">
    <img id="manga-image" src="" alt="Manga Page">
    <div id="controls">
      <button id="prev-page">Previous Page</button>
      <button id="next-page">Next Page</button>
    </div>
  </div>
  <script>
    // Function to get the chapter number from a manga page file name
    function getChapterNumber(pageFileName) {
      const pattern = /berserk_c(\d{3})/;
      const match = pageFileName.match(pattern);
      if (match) {
        return parseInt(match[1]);
      } else {
        return null;
      }
    }

    // Function to get the page number from a manga page file name
    function getPageNumber(pageFileName) {
      const pattern = /berserk_c\d{3}\.(\d{1,3})/;
      const match = pageFileName.match(pattern);
      if (match) {
        return parseInt(match[1]);
      } else {
        return null;
      }
    }

    // Function to load the next or previous manga page
    function loadPage(direction) {
      // Get the file name of the next or previous manga page
      let nextPageFileName;
      if (direction === "next") {
        nextPageFileName = mangaPages[currentPageIndex + 1];
      } else if (direction === "prev") {
        nextPageFileName = mangaPages[currentPageIndex - 1];
      }

      // Get the chapter number and page number from the file name
      const chapterNumber = getChapterNumber(nextPageFileName);
      const pageNumber = getPageNumber(nextPageFileName);

      // Load the next or previous page
      if (nextPageFileName && chapterNumber && pageNumber) {
        const nextPageIndex = mangaPages.indexOf(nextPageFileName);
        mangaImage.src = nextPageFileName;
        currentPageIndex = nextPageIndex;
      }
    }

    // Array to hold the file names of manga pages
    const mangaPages = [
      // Chapter 1
      "Berserk Manga/berserk_c000.1.jpg",
      "Berserk Manga/berserk_c000.2.jpg",
      // Add more page file names for chapter 1 as needed

      // Chapter 2
      "Berserk Manga/berserk_c001.jpg",
      "Berserk Manga/berserk_c002.jpg",
      // Add more page file names for chapter 2 as needed

      // Chapter 3
      "Berserk Manga/berserk_c003.jpg",
      "Berserk Manga/berserk_c004.jpg",
      // Add more page file names for chapter 3 as needed

      // Add more chapters and their respective page file names as needed
    ];

    let currentPageIndex = 0;
    const mangaImage = document.getElementById("manga-image");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");

    prevPageBtn.addEventListener("click", function() {
      loadPage("prev");
    });

    nextPageBtn.addEventListener("click", function() {
      loadPage("next");
    });

    // Load the first page when the page loads
    loadPage("next");
  </script>
</body>
</html>
