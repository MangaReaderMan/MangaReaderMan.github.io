<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="manga-container">
    <img id="manga-image" src="" alt="Manga Page">
    <div id="controls">
      <span id="prev-page">&lt; Previous Page</span>
      <div id="next-page-container">
        <span id="next-page">Next Page &gt;</span>
      </div>
    </div>
  </div>

  <script>
    // Array to hold the file names of manga pages
    const mangaPages = [
      // Chapter 1
      "manga/c001/001.jpg",
      "manga/c001/002.jpg",
      // Add more page file names for chapter 1 as needed
    
      // Chapter 2
      "manga/c002/001.jpg",
      "manga/c002/002.jpg",
      // Add more page file names for chapter 2 as needed
    
      // Chapter 3
      "manga/c003/001.jpg",
      "manga/c003/002.jpg",
      // Add more page file names for chapter 3 as needed
    
      // Add more chapters and their respective page file names as needed
    ];
  
    let currentPageIndex = 0;
    const mangaImage = document.getElementById("manga-image");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");
    
    function loadPage(pageIndex) {
      if (pageIndex >= 0 && pageIndex < mangaPages.length) {
        mangaImage.src = mangaPages[pageIndex];
        currentPageIndex = pageIndex;
      }
    }
    
    prevPageBtn.addEventListener("click", function() {
      loadPage(currentPageIndex - 1);
    });
    
    nextPageBtn.addEventListener("click", function() {
      loadPage(currentPageIndex + 1);
    });
    
    // Load the first page when the page loads
    loadPage(currentPageIndex);

  </script>
</body>
</html>
